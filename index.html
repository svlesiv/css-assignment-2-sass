<!-- toggle images in nav bar and color schema -->
<script type="text/javascript">
	$(document).ready(function(){
		$("#list-icon").mouseover(function() {
			$(this).attr("src","img/list_green.svg");
		});
		$(this).mouseout(function() {
			$("#list-icon").attr("src","img/list.svg");
		});
	});

	$("#toggle-color" ).click(function() {
		if($(":root").css("--base-color") == "rgba(12, 12, 12, 1)"){
			$(":root").css("--base-color", "rgba(200, 200, 200, 1)");
			$(":root").css("--base-text-color", "rgba(12, 12, 12, 1)");
		} else {
			$(":root").css("--base-color", "rgba(12, 12, 12, 1)");
			$(":root").css("--base-text-color", "rgba(200, 200, 200, 1)");
		}

	});
